    <h1>Registrieren</h1>

    <div class="chat-container">
      <p>Firstname</p>
      <input
        type="text"
        id="firstnameInput"
        placeholder="Please enter your firstname"
      />
      <p>Lastname</p>
      <input
        type="text"
        id="lastnameInput"
        placeholder="Please enter your lastname"
      />
      <p>Birthdate</p>
      <input
        type="date"
        id="birthdateInput"
        placeholder="Please enter your birthdate"
      />
      <p>Street</p>
      <input
        type="text"
        id="streetInput"
        placeholder="Please enter your street"
      />
      <p>streetnr</p>
      <input
        type="number"
        id="streetnrInput"
        placeholder="Please enter your streetnr"
      />
      <p>Zip</p>
      <input type="text" id="zipInput" placeholder="Please enter your zip" />
      <p>Phone</p>
      <input
        type="text"
        id="phoneInput"
        placeholder="Please enter your phone"
      />
      <p>E-Mail</p>
      <input
        type="email"
        id="emailInput"
        placeholder="Please enter your email"
      />
      <p>Password</p>
      <input
        type="password"
        id="passwordInput"
        placeholder="Please enter your password"
      />
      <div id="err"></div>
      <button id="send">Send</button>
    </div>
