<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <script src="./scripts/register.js"></script>
    <link rel="icon" href="picture/logo.png" type="image/icon type" />
    <title>event</title>

<body>
    <nav>
        <div class="navigation">
          <ul class="nav_s">
            <a href="index.html">
              <img class="logo" src="img/logo.png" alt="logo" />
            </a>
            <li><a href="login.html">Login</a></li>
            <li><a href="index.html">Veranstaltungen</a></li>
          </ul>
        </div>
    </nav>
    <h1>Registrieren</h1>

    <div class="chat-container">
        <form id="registerForm">
            <input 
              type="text"
              id="firstname"
              name="firstname"
              placeholder="Vorname" required
            >
            <input 
              type="text" 
              id="lastname"
              name="lastname" 
              placeholder="Nachname" required
            >
            <input 
              type="date" 
              id="birthdate" 
              name="birthdate" 
              placeholder="Geburtsdatum" required
            >
            <input
              type="text"
              id="street"
              name="street"
              placeholder="Strasse" required
            >
            <input
              type="text"
              id="zipcode"
              name="zipcode"
              placeholder="PLZ" required
            >
            <input
              type="text" 
              id="city" 
              name="city" 
              placeholder="Stadt" required 
            >
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="E-Mail" required
            >
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Passwort" required
            >
            <button type="submit">Registrieren</button>
        </form>
        <div id="error"></div>
    </div>
